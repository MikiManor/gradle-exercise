buildscript {
	ext {
		springBootVersion = '1.5.9.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

group = 'link.otomato'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

task propfile() {
	println "Writing properties"
	def propFile = file(new File('src/main/resources/application.properties'))
	propFile.write("version = $version")
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter'
	testCompile 'io.spring.dependency-management'
}
